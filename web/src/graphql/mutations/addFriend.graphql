mutation AddFriend($friendId: Float!) {
  addFriend(friendId: $friendId) {
    friendship {
      user1Id
      user2Id
    }
    errors {
      field
      message
    }
  }
}

mutation RemoveFriend($friendId: Float!) {
  removeFriend(friendId: $friendId) {
    friendship {
      user1Id
      user2Id
    }
    errors {
      field
      message
    }
  }
}
