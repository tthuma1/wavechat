query GetChannelsInGroup($groupId: Float!) {
  getChannelsInGroup(groupId: $groupId) {
    channels {
      id
      groupId
      name
    }
    errors {
      field
      message
    }
  }
}

query GetChannelInfo($channelId: Float!) {
  getChannelInfo(channelId: $channelId) {
    channel {
      id
      name
    }
    errors {
      field
      message
    }
  }
}
