query RetrieveDM($receiverId: Float!, $offset: Float!, $limit: Float!) {
  retrieveDM(receiverId: $receiverId, offset: $offset, limit: $limit) {
    messages {
      msg
      senderId
      channelId
      createdAt
      type
    }
    errors {
      field
      message
    }
    users {
      username
      id
      avatar
    }
    hasMore
  }
}
